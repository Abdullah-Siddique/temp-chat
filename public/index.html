<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempChat - Create a Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container centered">
        <h1>Welcome to TempChat</h1>
        <p>Create a secure, temporary chat room. Your conversation is deleted forever when you leave.</p>
        <button id="create-chat-btn">Create a New Chat</button>
    </div>

    <script>
        document.getElementById('create-chat-btn').addEventListener('click', () => {
            // Generate a unique room ID
            const roomId = 'chat_' + Date.now() + Math.random().toString(36).substr(2, 9);
            
            // Redirect to the chat page with the new room ID
            window.location.href = `/chat.html?room=${roomId}`;
        });
    </script>
</body>
</html>
