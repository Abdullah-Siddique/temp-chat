<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempChat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>TempChat Room</h1>
            <p id="status">Connecting...</p>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be appended here -->
        </div>
        <div class="share-link-box" id="share-link-box">
            <p>Share this link with one person to start chatting:</p>
            <input type="text" id="share-link" readonly>
            <button id="copy-btn">Copy Link</button>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" disabled>
            <button id="send-btn" disabled>Send</button>
        </div>
    </div>

    <!-- The Socket.IO client library is served automatically by the server -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
